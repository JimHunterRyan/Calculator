<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		
		<title>Calculator</title>
	</head>
	<body>
		<header class="calc-heading"><h1 class="calc-title">JS Calculator</h1></header>
		<main class="calc-body">
			<div class="screen"><l id="output"><l></div>
			<div class="top-buttons">
				<div class="clear topbtn calcbutton" id="btnc">C</div>
				<div class="back topbtn calcbutton" id="btnb"><-</div>
				<div class="operation calcbutton" id="btnDiv">/</div>
			</div>
			<div class="middle-buttons">
				<div class="numpad calcbutton" id="btn7">7</div>
				<div class="numpad calcbutton" id="btn8">8</div>
				<div class="numpad calcbutton" id="btn9">9</div>
				<div class="operation calcbutton" id="btnMulti">*</div>
			</div>
			<div class="lower">
				<div class="numpad calcbutton" id="btn4">4</div>
				<div class="numpad calcbutton" id="btn5">5</div>
				<div class="numpad calcbutton" id="btn6">6</div>
				<div class="operation calcbutton" id="btnMinus">-</div>
			</div>
			<div class="one-to-three">
				<div class="numpad calcbutton" id="btn1">1</div>
				<div class="numpad calcbutton" id="btn2">2</div>
				<div class="numpad calcbutton" id="btn3">3</div>
				<div class="operation calcbutton" id="btnPlus">+</div>
			</div>
			<div class="zero-line">
				<div class="zero calcbutton" id="btn0">0</div>
				<div class="operation calcbutton" id="btnEquals">=</div>
			</div>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
