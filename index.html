<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" href="script.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<header class="calc-heading"><h1 class="calc-title">JS Calculator</h1></header>
		<main class="calc-body">
			<div class="screen">0</div>
			<div class="top-buttons">
				<div class="clear">C</div>
				<div class="back"><-</div>
				<div class="operation">%</div>
			</div>
			<div class="middle-buttons">
				<div class="numpad">7</div>
				<div class="numpad">8</div>
				<div class="numpad">9</div>
				<div class="operation">*</div>
			</div>
			<div class="lower">
				<div class="numpad">4</div>
				<div class="numpad">5</div>
				<div class="numpad">6</div>
				<div class="operation">-</div>
			</div>
			<div class="one-to-three">
				<div class="numpad">1</div>
				<div class="numpad">2</div>
				<div class="numpad">3</div>
				<div class="operation">+</div>
			</div>
			<div class="zero-line">
				<div class="zero">0</div>
				<div class="operation">=</div>
			</div>
		</main>
	</body>
</html>
